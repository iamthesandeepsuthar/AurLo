<div class="widget-content widget-content p-3 form-grp-w-border">
  <h2> <img src="assets/img/document_pictures_white.png"> Document Proof</h2>
  <form [formGroup]="formGroup">

    <div class="row">

      <div class="form-group col-md-4">
        <label>Aadhaar Card Picture</label>
        <input type="hidden" name="AadhaarCard" [(ngModel)]="TotalAdharDoc" formControlName="AadhaarCard">
        <app-file-selector (FilesChanged)="onDocumentAttach(docTypeEnum.AadhaarCard, $event,false)"
          [ngClass]="{ 'is-invalid': f.AadhaarCard?.errors && f.AadhaarCard?.touched}"
          [CurrentFileLength]="TotalAdharDoc??0" [MaxFileLength]="2">
        </app-file-selector>

        <div class="invalid-feedback"
          *ngIf="(formGroup.get('AadhaarCard')?.hasError('required') && formGroup.get('AadhaarCard')?.touched)">
          Please Add Aadhaar Card doc ...! </div>
        <ul *ngIf="documentModel!.length>0 && (getAdharDocsFile) &&  (getAdharDocsFile).DocumentTypeId > 0 ">
          <ng-container *ngFor="let item of (getAdharDocsFile)?.Files">

            <div *ngIf="item.Id>0" class="dropzone dropzone-light file-upload-details"
              (click)="removeDocFile(item,this.getAdharDocsFile!.Id, getAdharDocsFile!.DocumentTypeId)">
              <div class="dz-details">
                <div class="dz-filename"><span data-dz-name="">{{item?.FileName}}</span></div>
              </div>
              <i data-toggle="tooltip" data-placement="bottom" title="Remove"
                class="fas fa-trash-alt text-danger file-upload-details-remove"></i>
            </div>



          </ng-container>

        </ul>

      </div>
      <div class="form-group col-md-4">
        <label>PAN Card Picture</label>
        <input type="hidden" name="PANCard" [(ngModel)]="TotalPANDoc" formControlName="PANCard">
        <app-file-selector (FilesChanged)="onDocumentAttach(docTypeEnum.PANCard, $event,false)"
          [ngClass]="{ 'is-invalid': f.PANCard?.errors && f.PANCard?.touched}" [CurrentFileLength]="TotalPANDoc??0"
          [MaxFileLength]="1">
        </app-file-selector>

        <div class="invalid-feedback"
          *ngIf="(formGroup.get('PANCard')?.hasError('required') && formGroup.get('PANCard')?.touched)">
          Please Add PAN Card doc ...! </div>

        <ul *ngIf="documentModel!.length>0 && getPANDocsFile &&  (getPANDocsFile).DocumentTypeId > 0 ">
          <ng-container *ngFor="let item of (getPANDocsFile)?.Files">
            <div *ngIf="item.Id>0" class="dropzone dropzone-light file-upload-details"
              (click)="removeDocFile(item,this.getPANDocsFile!.Id, getPANDocsFile!.DocumentTypeId)">
              <div class="dz-details">
                <div class="dz-filename"><span data-dz-name="">{{item?.FileName}}</span></div>
              </div>
              <i data-toggle="tooltip" data-placement="bottom" title="Remove"
                class="fas fa-trash-alt text-danger file-upload-details-remove"></i>
            </div>
          </ng-container>


        </ul>
      </div>
      <div class="form-group col-md-4">
        <label>Cancelled Cheque Picture</label>
        <input type="hidden" name="CancelledCheque" [(ngModel)]="TotalChequeDoc" formControlName="CancelledCheque">
        <app-file-selector [CurrentFileLength]="TotalChequeDoc??0" [MaxFileLength]="1"
          (FilesChanged)="onDocumentAttach(docTypeEnum.CancelledCheque, $event,false)"
          [ngClass]="{ 'is-invalid': f.CancelledCheque?.errors && f.CancelledCheque?.touched}">
        </app-file-selector>

        <div class="invalid-feedback"
          *ngIf="(formGroup.get('CancelledCheque')?.hasError('required') && formGroup.get('CancelledCheque')?.touched)">
          Please Add PAN Card doc ...! </div>

        <ul *ngIf="documentModel!.length>0 &&  getChequeDocsFile && (getChequeDocsFile)!.DocumentTypeId >0">
          <ng-container *ngFor="let item of (getChequeDocsFile)?.Files">
            <div *ngIf="item.Id>0" class="dropzone dropzone-light file-upload-details"
              (click)="removeDocFile(item,this.getChequeDocsFile!.Id, getChequeDocsFile!.DocumentTypeId)">
              <div class="dz-details">
                <div class="dz-filename"><span data-dz-name="">{{item?.FileName}}</span></div>
              </div>
              <i data-toggle="tooltip" data-placement="bottom" title="Remove"
                class="fas fa-trash-alt text-danger file-upload-details-remove"></i>
            </div>
          </ng-container>


        </ul>
      </div>



    </div>
  </form>
</div>
