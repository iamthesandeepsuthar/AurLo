<div class="widget-content widget-content p-3 form-grp-w-border">
    <h2> <img src="assets/img/kyc_details_white.png"> KYC Details</h2>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Document Type</label>

            <ng-select [items]="dropDown!.ddlDocumentType" bindLabel="Text" bindValue="Value" placeholder="Document Type" appendTo="body" [(ngModel)]="model.KycdocumentTypeId">
            </ng-select>
        </div>
        <div class="form-group col-md-6">
            <label>Document number</label>
            <input type="text" class="form-control" id="input1" [(ngModel)]="this.model.Kycnumber" placeholder="Enter number">
        </div>
        <div class="form-group col-md-2" *ngIf="model.KycdocumentTypeId && this.model.Kycnumber">
            <label class="d-none d-md-block">&nbsp;</label>
            <button (click)="AddEditKycItem()" class="btn btn-primary w-100 p-10"> <i class="fas fa-plus mr-1"></i> Add</button>
           
        <div class="form-group col-md-2">
            
         
        </div>

    </div>

    <div class="form-row">
        <div class="table-responsive">
            <table class="custom-mat-table">
                <thead>
                    <tr>

                    
                    <td>Document Type</td>
                    <td>Document Number</td>
                    <td>Action</td>
</tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of kycModel; let i=index">
                        <td>{{getDocumentType(item.KycdocumentTypeId)}}</td>
                        <td>{{item.Kycnumber}}</td>
                        <td> 
                            <button (click)="fillKycItem(i)" class="btn btn-primary"><i class="fas fa-pencil-alt mr-1"></i></button>
                            <button (click)="removeKycItem(i)" class="btn btn-primary ml-1">
                                <i class="fas fa-trash-alt mr-1"></i>
                            </button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
