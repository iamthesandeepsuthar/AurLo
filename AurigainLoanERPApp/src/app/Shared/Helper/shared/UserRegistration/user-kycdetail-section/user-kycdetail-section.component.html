<div class="widget-content widget-content p-3 form-grp-w-border">
    <h2> <img src="assets/img/kyc_details_white.png"> KYC Details</h2>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Document Type</label>

            <ng-select [items]="dropDown!.ddlDocumentType" bindLabel="Text" bindValue="Value"
                placeholder="Document Type" appendTo="body" [(ngModel)]="model.KycdocumentTypeId">
            </ng-select>
        </div>
        <div class="form-group col-md-6">
            <label>Document number</label>
            <input type="text" class="form-control" id="input1" [(ngModel)]="this.model.Kycnumber"
                placeholder="Enter number">
        </div>
        <div class="form-group col-md-2" *ngIf="model.KycdocumentTypeId && this.model.Kycnumber">
            <button (click)="AddEditKycItem()"><i class="fas fa-plus"></i></button>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <table>
                <thead>
                    <tr>

                    
                    <td>Document Type</td>
                    <td>Document Number</td>
                    <td>Action</td>
</tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of kycModel; let i=index" >
                        <td>{{getDocumentType(item.KycdocumentTypeId)}}</td>
                        <td>{{item.Kycnumber}}</td>
                        <td> 
                            <button (click)="fillKycItem(i)"><i class="fas fa-pencil-alt"></i></button>
                            <button (click)="removeKycItem(i)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>



    </div>

</div>
