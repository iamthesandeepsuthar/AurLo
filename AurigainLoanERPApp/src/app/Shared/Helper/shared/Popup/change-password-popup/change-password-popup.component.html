<!-- Change Password Start -->
<div class="page-change-password" class="custom-modal">
    <div class="modal-content">
        <div class="modal-header p-3">
            <h5 class="modal-title m-0">Change Password</h5>
            <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <div class="wwidget-content widget-content p-4">
            <form [formGroup]="changePasswordFrom" *ngIf="IsGetOtp">
                <div class="form-row">
                    <div class="form-group col-md-12 form-control-before-icon position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
                              <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
                              <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                        <input type="text" formControlName="mobileNumber" [maxlength]="10" [(ngModel)]="OtpModel.MobileNumber" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
                    </div>


                </div>

                <div class="sm-form-footer-btn-grp mt-2 row">
                    <div class="col-12">
                        <button type="button" (click)="getOtp()" class="btn btn-success w-100 text-uppercase"> <i class="fas fa-check mr-1"></i> Get OTP</button>
                    </div>
                </div>

            </form>
            <form [formGroup]="changePasswordFrom" *ngIf="IsVerified">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="verify-otp-card d-flex flex-wrap">
                            <div class="verify-otp-card-items text-center">
                                <input type="verifiedNumber" [(ngModel)]="VerifiedOtp.Otp" class="form-control" formControlName="verifiedOtp" id="input4" placeholder="Enter Otp Here">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" (click)="verifiedOtp()" class="btn btn-success text-uppercase"> <i class="fas fa-check mr-1"></i> Verify OTP</button>
                        <button type="button" (click)="resendOtp()" class="btn btn-danger text-uppercase ml-2"><i class="fas fa-redo mr-1"></i> Resend Otp</button>
                    </div>
                </div>
            </form>
            <form [formGroup]="changePasswordFrom" *ngIf="IsConfirmPassword">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" [(ngModel)]="ChangePasswordModel.Password" formControlName="newPassword" id="password" placeholder="Enter New Password">
                    </div>

                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" [(ngModel)]="ChangePasswordModel.ConfirmPassword" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm New Password">
                    </div>

                </div>
                <div class="sm-form-footer-btn-grp mt-2 row">
                    <div class="col-6">
                        <button type="button" (click)="changePassword()" class="btn btn-primary w-100"> <i class="fas fa-check mr-1"></i> Submit</button>
                    </div>
                    <div class="col-6">
                        <button type="button" mat-dialog-close class="btn btn-outline-danger w-100"> <i class="fas fa-times mr-1"></i>
                          Cancel</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- Change Password End -->
