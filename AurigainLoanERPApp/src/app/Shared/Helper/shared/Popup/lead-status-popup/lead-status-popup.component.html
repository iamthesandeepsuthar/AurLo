 <!-- Lead Status Modal  Start -->
 <div class="modal fade custom-modal" id="Modal-Lead-Status">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header p-3">
              <h5 class="modal-title m-0">Lead Status</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body px-4 pt-4 pb-0">
              <form >
                  <div class="form-row">
                      <div class="form-group col-md-12">
                          <label>Status <strong class="text-danger ml-1">*</strong></label>
                          <select [(ngModel)]="model.LeadStatus" >
                            <option *ngFor="let status of dropDown!.ddlLeadStatus" [value]="status.Value">
                              {{status.Text}}
                            </option>
                          </select>
                      </div>

                      <div class="form-group col-md-12">
                          <label>Remarks</label>
                          <textarea [(ngModel)]="model.Remark" class="form-control" placeholder="Enter here" rows="2"></textarea>
                      </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer border-0">
              <button type="button" class="btn btn-success"> <i class="fas fa-plus mr-1"></i>
              Submit</button>
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close"><i
                class="fas fa-times mr-1"></i> Cancel</button>
          </div>
      </div>
  </div>
</div>
