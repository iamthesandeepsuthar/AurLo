<!-- Lead Approval Modal  Start -->
<div class="custom-modal">
    <div class="modal-content">

        <div class="modal-header p-3">
            <h5 class="modal-title m-0">{{data.Heading}}</h5>
            <button type="button" (click)="onClose()" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="px-3 pt-3 pb-0">
        <div class="table-responsive">
            <table class="table table-striped dataTable table-header table-blue table-no-border">
                <thead>
                    <tr>
                        <th>Approval Status</th>
                        <th>Action Taken By</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of History">
                        <td> <span class="text-primary"> {{h.LeadStatus}} </span></td>
                        <td>{{h.ActionTakenBy}}</td>
                        <td>{{h.ActionDate | date}}</td>
                    </tr>
                    <tr class="info-remark" *ngFor="let h of History">
                        <td colspan="3">
                        {{h.Remark}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        </div>
        <div class="modal-footer border-0">
            <button type="button" class="btn btn-outline-danger" (click)="onClose()"><i
            class="fas fa-times mr-1"></i> Cancel</button>
        </div>

    </div>
</div>
<!-- Lead Approval Modal  End -->
