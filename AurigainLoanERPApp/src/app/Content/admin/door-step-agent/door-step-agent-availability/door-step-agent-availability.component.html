<!-- Page Header Title start -->
<div class="widget-header">
  <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
    <div>
      <h1>Set door step agent Availibility</h1>
      <!-- Breadcrumb Start -->
      <nav class="custom-breadcrum">
        <ol class="breadcrumb justify-content-center justify-content-sm-start">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Master</a></li>
          <li class="breadcrumb-item"><a routerLink="/admin/door-step-agent/door-step-agents-list">Door Step Agent </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page"> door step agent Availibility</li>
        </ol>
      </nav>
      <!-- Breadcrumb End -->
    </div>

  </div>
</div>
<!-- Page Header Title end -->



<div class="page-mid-data-table">
  <div class="widget-content widget-content p-3 form-grp-w-border">
    <h2> <img src="assets/img/personal_detail.png"> Agent Availability Detail</h2>

    <div class="page-profile d-flex align-items-center justify-content-center mx-auto mb-3"><img
        src="assets/img/user-default.jpg"></div>
    <div class="text-center">
      <h4 class="text-black">Agent name</h4>
      <p class="font-w-600"><i class="fas fa-mobile-alt"></i> +91 9862398765</p>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onFrmSubmit()">

      <div class="page-mid-data-table-center">
        <div class="table-responsive mt-3 table-time">
          <table class="table table-striped dataTable table-header table-blue table-no-border">
            <thead>
              <tr>
                <th></th>
                <th>Start</th>
                <th>End</th>
                <th>Day of</th>
              </tr>
            </thead>
            <tbody>

              <tr>
                <td>Monday</td>
                <td> <input type="time" [(ngModel)]="model.MondayST" formControlName="MondayST" class="form-control"
                    placeholder="Time picker"> </td>
                <td> <input type="time" [(ngModel)]="model.MondayET" formControlName="MondayET" class="form-control"
                    placeholder="Time picker"> </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input" checked> <span
                      class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Tuesday</td>
                <td> <input type="time" [(ngModel)]="model.TuesdayST" formControlName="TuesdayST" class="form-control"
                    placeholder="Time picker">
                </td>
                <td> <input type="time" [(ngModel)]="model.TuesdayET" formControlName="TuesdayET" class="form-control"
                    placeholder="Time picker">
                </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td> <input type="time" [(ngModel)]="model.WednesdayST" formControlName="WednesdayST"
                    class="form-control" placeholder="Time picker">
                </td>
                <td> <input type="time" [(ngModel)]="model.WednesdayET" formControlName="WednesdayET"
                    class="form-control" placeholder="Time picker">
                </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td> <input type="time" [(ngModel)]="model.ThursdayST" formControlName="ThursdayST" class="form-control"
                    placeholder="Time picker">
                </td>
                <td> <input type="time" [(ngModel)]="model.ThursdayET" formControlName="ThursdayET" class="form-control"
                    placeholder="Time picker">
                </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Friday</td>
                <td> <input type="time" [(ngModel)]="model.FridayST" formControlName="FridayST" class="form-control"
                    placeholder="Time picker"> </td>
                <td> <input type="time" [(ngModel)]="model.FridayET" formControlName="FridayET" class="form-control"
                    placeholder="Time picker"> </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td> <input type="time" [(ngModel)]="model.SaturdayST" formControlName="SaturdayST" class="form-control"
                    placeholder="Time picker">
                </td>
                <td> <input type="time" [(ngModel)]="model.SaturdayET" formControlName="SaturdayET" class="form-control"
                    placeholder="Time picker">
                </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td> <input type="time" [(ngModel)]="model.SundayST" formControlName="SundayST" class="form-control"
                    placeholder="Time picker"> </td>
                <td> <input type="time" [(ngModel)]="model.SundayET" formControlName="SundayET" class="form-control"
                    placeholder="Time picker"> </td>
                <td>
                  <label class="new-control new-checkbox big-checkbox checkbox-info">
                    <input type="checkbox" class="new-control-input"> <span class="new-control-indicator"></span>&nbsp;
                  </label>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="form-row mt-4">

          <div class="form-group col-md-4">
            <label>Capacity</label>

            <select class="form-control" [ngClass]="{ 'is-invalid': f.Capacity.errors && f.Capacity.touched}"
              class="form-control" id="input4" placeholder="Hours (1-10)" formControlName="Capacity"
              formControlName="Capacity" [(ngModel)]="model.Capacity">

              <option value="{{item}}" *ngFor="let item of capacityValues">{{item}}</option>

            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Pin code</label>
            <input type="text" (blur)="GetAvailableArea()" [maxlength]="6" [(ngModel)]="PinCode" formControlName="PinCode"
              class="form-control" placeholder="Pin Code">
          </div>

          <div class="form-group col-md-4">
            <label>Area</label>
            <ng-select formControlName="PincodeAreaId" [items]="availibleAreaModel"
              [ngClass]="{ 'is-invalid': f.PincodeAreaId.errors && f.PincodeAreaId.touched}" bindLabel="AreaName"
              bindValue="Id" placeholder="Pin code" appendTo="body" [(ngModel)]="model.PincodeAreaId">
            </ng-select>

          </div>
        </div>

        <div class="form-footer-btn-grp widget-content widget-content p-3 text-center">
          <!-- <button type="button" class="btn btn-primary mr-3"><i class="fas fa-chevron-left mr-1"></i> Back</button> -->
          <button type="submit" (click)="onFrmSubmit()" class="btn btn-success mr-3">
            <i class="fas fa-check mr-1"></i>Submit</button>
          <button type="button" class="btn btn-outline-danger"> <i class="fas fa-times mr-1"></i> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
