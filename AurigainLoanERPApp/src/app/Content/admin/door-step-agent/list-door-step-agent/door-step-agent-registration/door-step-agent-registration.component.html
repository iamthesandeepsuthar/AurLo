<!-- DOOR STEP AGENT START -->

<!-- Page Header Title start -->
<div class="widget-header">
    <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
        <div>
            <h1>Add door step agent</h1>
            <!-- Breadcrumb Start -->
            <nav class="custom-breadcrum">
                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Door Step Agent Registration</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add door step agent</li>
                </ol>
            </nav>
            <!-- Breadcrumb End -->
        </div>
        <label class="switch s-icons s-outline s-outline-success switch-active-not switch-custom-d">
            <div class="d-inline switch-t-dactive text-danger font-w-800">Deactive</div>
            <input type="checkbox" checked>
            <span class="slider round"></span>
            <div class="d-inline switch-t-active font-w-800">Active</div>
        </label>

    </div>
</div>
<!-- Page Header Title end -->


<!-- <form (ngSubmit)="onFrmSubmit()"> -->


<div class="widget-content widget-content p-3 form-grp-w-border">
    <h2> <img src="assets/img/personal_detail.png"> Personal Details</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onFrmSubmit()">
        <div class="form-row">

            <div class="col-lg-3 col-xl-2 pr-4 mb-4 mb-lg-0 agent-door-profile-img-box">
                <div class="agent-door-profile-img d-flex align-items-center justify-content-center">
                    <img src="assets/img/user-default.jpg">

                </div>
                <div class="upload-btn-wrapper">
                    <button class="btn-upload" data-toggle="tooltip" data-placement="bottom" title="Change Profile"><i
                            class="fas fa-edit"></i></button>
                    <input type="file" name="myfile" />
                </div>

            </div>

            <div class="col-lg-9 col-xl-10 row">
                <div class="form-group col-md-4">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="model.FullName"
                        [ngClass]="{ 'is-invalid': f.FullName.errors && f.FullName.touched}" class="form-control"
                        id="input1" placeholder="Enter name">
                    <div class="invalid-feedback"
                        *ngIf="(formGroup.get('FullName')?.hasError('required') && formGroup.get('FullName')?.touched)">
                        Please Full Name...! </div>

                </div>
                <div class="form-group col-md-4 date-icon-with-label">
                    <label>Date of birth</label>
                    <input class="form-control" #datepickerYMD="bsDatepicker" bsDatepicker
                        [(ngModel)]="model.DateOfBirth" [maxDate]="maxDate"
                        [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', adaptivePosition: true,isAnimated: true, showWeekNumbers: false }">
                    <i class="fas fa-calendar-alt"></i>

                    <!-- <input type="date" [(ngModel)]="model.DateOfBirth" class="form-control" id="input2" placeholder="20-02-1998"> -->
                </div>
                <div class="form-group col-md-4">
                    <label>Father name</label>
                    <input type="text" [(ngModel)]="model.FatherName" class="form-control" id="input3"
                        placeholder="Father name">
                </div>
                <div class="form-group col-md-4">
                    <label>Mobile number</label>
                    <input type="text" [(ngModel)]="model.User.Mobile" class="form-control" id="input4"
                        placeholder="962358654">
                </div>
                <div class="form-group col-md-4">
                    <label>Qualification</label>

                    <ng-select [items]="dropDown!.ddlQualification" bindLabel="Text" bindValue="Value"
                        placeholder="Qualification" appendTo="body" [(ngModel)]="model.QualificationId">
                    </ng-select>
                </div>
                <div class="form-group col-md-4">
                    <label>Personal Email ID</label>
                    <input type="email" [(ngModel)]="model.User.Email" class="form-control" id="input3"
                        placeholder="test@gmail.com">
                </div>
                <div class="form-group col-md-4">
                    <label>Ability to self fund</label>
                    <div class="form-radio-check-grp">
                        <div class="n-chk d-inline">
                            <label class="new-control new-radio radio-classic-info">
                                <input type="radio" class="new-control-input" value="{{true}}"
                                    [(ngModel)]="model.SelfFunded" name="selfFund">
                                <span class="new-control-indicator"></span>Yes
                            </label>
                        </div>
                        <div class="n-chk d-inline">
                            <label class="new-control new-radio radio-classic-info">
                                <input type="radio" class="new-control-input" value="{{false}}"
                                    [(ngModel)]="model.SelfFunded" name="selfFund">
                                <span class="new-control-indicator"></span>No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <label>Gender</label>
                    <div class="form-radio-check-grp">

                        <ng-container *ngFor="let item of dropDown!.ddlGender">
                            <div class="n-chk d-inline">
                                <label class="new-control new-radio radio-classic-info">
                                    <input type="radio" class="new-control-input" value="{{item.Value}}" name="Gender"
                                        [(ngModel)]="model.Gender">
                                    <span class="new-control-indicator"></span>{{item.Text}}
                                </label>
                            </div>
                        </ng-container>

                        <!-- <div class="n-chk d-inline">
                        <label class="new-control new-radio radio-classic-info">
                            <input type="radio" class="new-control-input" name="Gender" [(ngModel)]="model.Gender"
                                checked>
                            <span class="new-control-indicator"></span>Male
                        </label>
                    </div>
                    <div class="n-chk d-inline">
                        <label class="new-control new-radio radio-classic-info">
                            <input type="radio" class="new-control-input" name="Gender" [(ngModel)]="model.Gender">
                            <span class="new-control-indicator"></span>Female
                        </label>
                    </div>
                    <div class="n-chk d-inline">
                        <label class="new-control new-radio radio-classic-info">
                            <input type="radio" class="new-control-input" name="Gender" [(ngModel)]="model.Gender">
                            <span class="new-control-indicator"></span>Other
                        </label>
                    </div> -->
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label>Address</label>
                    <textarea class="form-control" [(ngModel)]="model.Address" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <div class="form-group col-md-4">
                    <label>State</label>

                    <ng-select [items]="dropDown!.ddlState" bindLabel="Text" bindValue="Value" placeholder="State"
                        appendTo="body" (ngModelChange)="GetFilterDropDown(ddlkeys.ddlDistrict,ddlkeys.ddlState,$event)"
                        [(ngModel)]="model.StateId">
                    </ng-select>

                </div>
                <div class="form-group col-md-4">
                    <label>District</label>
                    <ng-select [items]="dropDown!.ddlDistrict" bindLabel="Text" bindValue="Value" placeholder="District"
                        appendTo="body" [(ngModel)]="model.DistrictId">
                    </ng-select>


                </div>
                <div class="form-group col-md-4">
                    <label>Pincode</label>
                    <input type="number" class="form-control" [(ngModel)]="model.PinCode" placeholder="235698">
                </div>
            </div>

        </div>
    </form>
</div>

<app-user-nominee-detail-section [nomineeModel]="model.UserNominee" (onSubmit)="model.UserNominee=$event">
</app-user-nominee-detail-section>

<div class="form-footer-btn-grp mt-3 mb-3 widget-content widget-content p-3 text-center">
    <button type="submit" class="btn btn-success mr-3" (click)="onFrmSubmit()"> <i class="fas fa-check mr-1"></i> Save
        application</button>
    <button type="button" class="btn btn-primary mr-3"> <i class="fas fa-redo-alt mr-1"></i> Reset</button>
    <button type="button" class="btn btn-outline-danger"> <i class="fas fa-times mr-1"></i> Cancel</button>
</div>
