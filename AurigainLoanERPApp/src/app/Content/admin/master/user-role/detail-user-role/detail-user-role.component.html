<!-- Page Header Title start -->
<div class="widget-header">
    <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
        <div>
            <h1>Role Detail </h1>
            <!-- Breadcrumb Start -->
            <nav class="custom-breadcrum">
                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Master</a></li>
                    <li class="breadcrumb-item"><a
                            routerLink="{{ '../../../' + this.routing_Url.UserRoleListUrl}}">
                            User Role
                            Master </a></li>
                    <li class="breadcrumb-item active" aria-current="page">Role Detail
                    </li>

                </ol>
            </nav>
            <!-- Breadcrumb End -->
        </div>
    </div>
</div>
<!-- Page Header Title end -->

<!-- HTML FORM DIV START -->
<div class="widget-content widget-content p-3">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Name</label>
            <label>{{model.Name}}</label>

        </div>


        <div class="form-group col-md-4" *ngIf="model?.ParentId">
            <label>Parent Role</label>
            <label>{{model.ParentRole}}</label>

        </div>



        <div class="form-group col-md-4">
            <label>Is Active</label>
            <label>{{model.IsActive ? 'Yes': 'No'}}</label>

        </div>




    </div>


</div>
<!-- HTML FORM DIV END -->
