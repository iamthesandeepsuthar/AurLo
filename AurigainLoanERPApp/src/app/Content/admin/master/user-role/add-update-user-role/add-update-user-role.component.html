<!-- Page Header Title start -->
<div class="widget-header">
    <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
        <div>
            <h1>{{Id==0 ?'Add User Role':'Update User Role'}}</h1>
            <!-- Breadcrumb Start -->
            <nav class="custom-breadcrum">
                <ol class="breadcrumb justify-content-center justify-content-sm-start">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Master</a></li>
                    <li class="breadcrumb-item"><a routerLink="{{'/' + this.routing_Url.MasterModule + this.routing_Url.UserRoleListUrl}}"> User Role
                            Master </a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{Id==0 ?'Add User Role':'Update User Role'}}
                    </li>

                </ol>
            </nav>
            <!-- Breadcrumb End -->
        </div>
    </div>
</div>
<!-- Page Header Title end -->

<!-- HTML FORM DIV START -->
<div class="widget-content widget-content p-3">
    <form [formGroup]="userRoleForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Name</label>
                <input type="text" formControlName="Name" [(ngModel)]="model.Name"
                    [ngClass]="{ 'is-invalid': f.Name.errors && f.Name.touched}" class="form-control" id="input1"
                    placeholder="Name">
                <div class="invalid-feedback"
                    *ngIf="(userRoleForm.get('Name')?.hasError('required') && userRoleForm.get('Name')?.touched)">Please
                    Enter Role Name...! </div>

            </div>
            <div class="form-group col-md-4">
                <label>Link With Parent?</label>
                <input type="checkbox" (change)="UpdateValidation()" formControlName="HasParent" class="form-control" [(ngModel)]="showParent">
            </div>

            <div class="form-group col-md-4" *ngIf="showParent">
                <label>Parent Role</label>
                <select class="form-control" [ngClass]="{ 'is-invalid': f.ParentRole.errors && f.ParentRole.touched}"
                    class="form-control" id="input1" placeholder="Parent Role" formControlName="ParentRole" [(ngModel)]="model.ParentId">
                    <option value="undefined" >Select</option>
                 <option *ngFor="let item of dropDown.ddlUserRole" value="{{item.Value}}">{{item.Text}}</option>
                  
                </select>
                <div class="invalid-feedback"
                    *ngIf="(userRoleForm.get('ParentRole')?.hasError('required') && userRoleForm.get('ParentRole')?.touched)">Please
                    Select Parent Role...! </div>
            </div>

            <div class="form-group col-md-4">
                <label>Active</label>
                <input type="checkbox" formControlName="IsActive" class="form-control" [(ngModel)]="model.IsActive">
            </div>


        </div>

        <div class="form-footer-btn-grp mt-3">

            <button type="submit" class="btn btn-primary mr-3"> <i class="fas fa-check mr-1"></i> Submit</button>
            <button type="submit" class="btn btn-outline-danger"> <i class="fas fa-times mr-1"></i> Cancel</button>
        </div>
    </form>
</div>
<!-- HTML FORM DIV END -->
