<!-- Page Header Title start -->
<div class="widget-header">
  <div class="row d-block d-sm-flex align-items-center justify-content-between text-center text-sm-left">
    <div>
      <h1>Gold Loan Fresh Lead</h1>
      <!-- Breadcrumb Start -->
      <nav class="custom-breadcrum">
        <ol class="breadcrumb justify-content-center justify-content-sm-start">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Gold Loan Fresh Lead</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Update</li>
        </ol>
      </nav>
      <!-- Breadcrumb End -->
    </div>
    <button class="btn btn-dark btn-sm mt-2 mt-sm-0"> <i class="fas fa-plus"></i> Back</button>

  </div>
</div>
<!-- Page Header Title end -->


<mat-stepper orientation="vertical" [linear]="true" class="mat-custom-steper reg-steper gold-loan-steper">
  <mat-step>
    <form>
      <ng-template matStepLabel>Personal Details</ng-template>
      <div class="step-grp-content">
        <div class="custom_stepers-body-items-form row">
          <div class="form-group col-md-4">
            <label>Select Product </label>
            <select class="form-control">
              <option>--Select--</option>
              <option>--Select--</option>
              <option>--Select--</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Email</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter here">
          </div>
          <div class="form-group col-md-4">
            <label>Full name</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter Full name">
          </div>
          <div class="form-group col-md-4">
            <label>Father's name</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter name">
          </div>
          <div class="form-group col-md-4">
            <label>Date of birth</label>
            <input type="text" class="form-control" id="input1" placeholder="20-02-1997">
          </div>
          <div class="form-group col-md-4">
            <label>Gender</label>
            <div class="form-radio-check-grp">
              <div class="n-chk d-inline">
                <label class="new-control new-radio radio-classic-info">
                  <input type="radio" class="new-control-input" name="custom-radio-2" checked>
                  <span class="new-control-indicator"></span>Male
                </label>
              </div>
              <div class="n-chk d-inline">
                <label class="new-control new-radio radio-classic-info">
                  <input type="radio" class="new-control-input" name="custom-radio-2">
                  <span class="new-control-indicator"></span>Female
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label>Mobile number</label>
            <input type="text" class="form-control" id="input1" placeholder="8956298857">
          </div>
          <div class="form-group col-md-4">
            <label>Alternative Mobile number</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter number">
          </div>
          <div class="form-group col-md-4">
            <label>Amount Loan</label>
            <input type="text" class="form-control" id="input1" placeholder="â‚¹5,00,000">
          </div>
          <div class="form-group col-md-4">
            <label>Purpose of Loan</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter Purpose">
          </div>
        </div>
      </div>

      <div class="step-form-btn-grp mt-3">
        <button class="btn btn-primary" mat-button matStepperNext><i class="fas fa-check mr-1"></i> Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Document Details</ng-template>
      <div class="step-grp-content">
        <div class="custom_stepers-body-items-form row">
          <div class="form-group col-md-4">
            <label>Select Document Type</label>
            <select class="form-control">
              <option>--Select--</option>
              <option>--Select--</option>
              <option>--Select--</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Document Number</label>
            <input type="text" class="form-control" id="input1" placeholder="Enter here">
          </div>

          <div class="form-group col-md-4">
            <label>Pincode</label>
            <input type="text" class="form-control" id="input1" placeholder="302004">
          </div>


          <div class="form-group col-md-4">
            <label>Area name</label>
            <input type="text" class="form-control" id="input1" placeholder="Mansarover">
          </div>

        </div>
      </div>

      <div class="step-form-btn-grp mt-3">
        <button class="btn btn-outline-danger mr-3" mat-button matStepperPrevious><i
            class="fas fa-angle-left mr-1"></i>Back</button>
        <button class="btn btn-primary" mat-button matStepperNext><i class="fas fa-check mr-1"></i> Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Jewellery Details</ng-template>
      <div class="step-grp-content">
        <div class="custom_stepers-body-items-form row">
          <div class="form-group col-md-4">
            <label>Type of Jewellery</label>
            <select class="form-control">
              <option>--Select--</option>
              <option>--Select--</option>
              <option>--Select--</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Quantity</label>
            <!-- 1-10 -->
            <input type="number" class="form-control" id="input1" [min]="1" [max]="10" placeholder="Quantity">

          </div>
          <div class="form-group col-md-4">
            <label>Weight (in grams)</label>
            <input type="number" class="form-control" id="input1" placeholder="Weight">
          </div>
          <div class="form-group col-md-4">
            <label>Select Karats</label>
            <select class="form-control">
              <option>--Select--</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="22">22</option>
              <option value="24">24</option>


            </select>
          </div>
          <div class="form-group col-md-4">
            <label>Tenure </label>
            <input type="number" class="form-control" id="input1" placeholder="Enter Tenure">
          </div>
        </div>
      </div>

      <div class="step-form-btn-grp mt-3">
        <button class="btn btn-outline-danger mr-3" mat-button matStepperPrevious><i
            class="fas fa-angle-left mr-1"></i>Back</button>
        <button class="btn btn-primary" mat-button matStepperNext><i class="fas fa-check mr-1"></i> Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Appointment Details</ng-template>
    <div class="step-grp-content">
      <div class="custom_stepers-body-items-form row">
        <div class="form-group col-md-4">
          <!-- this will auto fill from document pincode field blur event -->
          <label> Branch</label>
          <select class="form-control">
            <option>--Select--</option>
            <option>--Select--</option>
            <option>--Select--</option>
          </select>
        </div>
        <!-- <div class="form-group col-md-4">
          <label>Bank Name</label>
          <input type="text" class="form-control" id="input1" placeholder="Enter name">
        </div>
        <div class="form-group col-md-4">
          <label>IFSC Code</label>
          <input type="text" class="form-control" id="input1" placeholder="HDFC0098">
        </div> -->
        <div class="form-group col-md-4">
          <label>Date of Appointment</label>
          <input type="text" class="form-control" id="input1" placeholder="20-02-1998">
        </div>
        <div class="form-group col-md-4">
          <label> Time of Appointment</label>
          <input type="text" class="form-control" id="input1" placeholder="Enter time">
        </div>
        <!-- <div class="form-group col-md-4">
          <label> Branch name</label>
          <input type="text" class="form-control" id="input1" placeholder="Enter Branch name">
        </div>
        <div class="form-group col-md-4">
          <label> Pincode</label>
          <input type="text" class="form-control" id="input1" placeholder="209859">
        </div> -->
      </div>
    </div>

    <div class="step-form-btn-grp mt-3">
      <button class="btn btn-outline-danger mr-3" mat-button matStepperPrevious><i
          class="fas fa-angle-left mr-1"></i>Back</button>
      <button class="btn btn-success" mat-button type="submit"><i class="fas fa-check mr-1"></i> Submit</button>
    </div>
  </mat-step>
</mat-stepper>
